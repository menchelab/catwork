<!doctype html>
<html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/SwagStyle.css') }}">
</link>
<style>
* {
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}
body {
	background-color: #272b3400;
	font-family: 'Khula', sans-serif;
	font-weight: 300;
	color: white;
	line-height: 1em;
	margin: 0;
padding: 2em 1em;
}



</style>

<head>
    <title>Conference Catwork</title>
    <meta http-equiv="refresh" content="10">
</head>


<body>
            <div>
                <h1>CONFERENCE CATWORK</h1>
            </div>
            <div style="width:100%; height:100%;">
                <div id="first" style='z-index: -2; position: absolute; top: 0; left: 0; width:100%; height:100%;'></div>
                <div id="second" style= 'z-index: -1; position: absolute; top: 0; left: 0;width:100%; height:100%;'></div>
            </div>
           
</body>

<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
var graphs = {{graphJSON | safe}};
Plotly.plot('second',graphs,{});

var bars =  {{barJson | safe}};
Plotly.plot('first',bars,{});

</script>
</html>
